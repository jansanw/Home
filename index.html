<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>demo</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/swiper.min.css">
    <link rel="stylesheet" href="./static/css/photo-sphere-viewer.min.css">

    <script>
      document.querySelector("html").style.fontSize = (window.screen.width / 36).toFixed(2) + "px";
      window.onresize = function() {
        document.querySelector("html").style.fontSize = (window.screen.width / 36).toFixed(2) + "px";
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="./static/js/D.min.js"></script>
    <script src="./static/js/doT.min.js"></script>
    <script src="./static/js/three.min.js"></script>
    <script src="./static/js/uevent.js"></script>

    <script src="./static/js/swiper-4.0.5.min.js"></script>
    <script src="./static/js/jquery-3.2.1.min.js"></script>
    <script src="./static/js/quwei.js"></script>
    <script type="text/javascript">
      $(".page-type-menu img").click(function(){
        updateMenuStatu($(this));
        $(".ws-jtlx").attr('src','images/qw3_p4_'+ ($(this).index()+1) +'.png');
        resetAni();
      });
      // 弹出信息
      $(".ws-qw-p-btn").click(function(){
        $(".ws-qw-spot").hide();
        $("."+$(this).attr('data-spot') ).show();
      });
      // 关闭弹出
      $(".spot-colise").click(function(){
        $(".ws-qw-spot").hide();
      });
    </script>
  </body>
</html>
